<svg width="400" height="70" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .grow {
            animation: grow 2s forwards;
            animation-delay: calc(var(--delay) * 0.2s);
        }
    </style>


    <circle cx="30" cy="30" r="20" fill="#F8B909" class="grow" style="--delay: 0; opacity: 0"/>
    <text x="30" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 0.7; opacity: 0">1</text>

    <circle cx="80" cy="30" r="20" fill="#A5BCEF" class="grow" style="--delay: 1; opacity: 0"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 1.6; opacity: 0">14</text>

    <circle cx="130" cy="30" r="20" fill="#FD595F" class="grow" style="--delay: 2; opacity: 0"/>
    <text x="130" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 2.5; opacity: 0">21</text>

    <circle cx="180" cy="30" r="20" fill="#FD595F" class="grow" style="--delay: 3; opacity: 0"/>
    <text x="180" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 3.4; opacity: 0">27</text>

    <circle cx="230" cy="30" r="20" fill="#9A9A9A" class="grow" style="--delay: 4; opacity: 0"/>
    <text x="230" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 4.3; opacity: 0">31</text>

    <circle cx="280" cy="30" r="20" fill="#9A9A9A" class="grow" style="--delay: 5; opacity: 0"/>
    <text x="280" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 5.2; opacity: 0">33</text>

    <circle cx="370" cy="30" r="20" fill="#A2D432" class="grow" style="--delay: 10; opacity: 0"/>
    <text x="370" y="30" text-anchor="middle" fill="white" font-size="12" dy=".3em" class="grow" style="--delay: 10.1; opacity: 0">41</text>
</svg>
